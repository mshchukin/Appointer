<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Appointer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-device-width: 480px)" href="/pages/css/style-sheet-small.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-device-width: 480px)" href="/pages/css/style-sheet-medium.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 786px)" href="/pages/css/style-sheet-large.css">
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="/pages/js/jquery.min.js"></script>
    <script src="/pages/js/validation.js"></script>
  </head>
  <body>
    <div class="backgroundLoginSignup">
      <div class="logmod__wrapper">
        <div class="logmod__container">
          <ul class="logmod__tabs">
            <li data-tabtar="lgm-2"><a href="#">Log In</a></li>
            <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
          </ul>
          <div class="logmod__tab-wrapper">
            <div class="logmod__tab lgm-1">
              <div class="logmod__heading">
                <br>
                <span class="logmod__title">Appointer</span>
                <span class="logmod__heading-subtitle" id="registerText">Enter your personal details <strong>to create an account</strong></span>
              </div>
              <div class="logmod__form">
                <form class="simform" accept-charset="utf-8" action="#" id="register">
                  <div class="sminputs">
                    <div class="input string optional">
                      <label class="string optional" for="firstName" id="label-firstName">First Name*</label>
                      <label class="error" id="invalid-firstName"></label>
                      <input class="string optional" maxlength="255" id="firstName" name="fname" placeholder="First Name" type="text" size="50" />
                    </div>
                    <div class="input string optional">
                      <label class="string optional" for="lastName" id="label-lastName">Last Name*</label>
                      <input class="string optional" maxlength="255" id="lastName" name="lname" placeholder="Last Name" type="text" size="50" />
                    </div>
                  </div>
                  <div class="sminputs">
                    <div class="input full">
                      <label class="string optional" for="user-name" id="label-birthdate">Birthdate*</label>
                      <div class="styled-select">
                        <select id="days" name="bday">
                        </select>
                      </div>
                      <div class="styled-select">
                        <select id="months" name="bmonth">
                        </select>
                      </div>
                      <div class="styled-select">
                        <select id="years" name="byear">
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="sminputs">
                    <div class="input full">
                      <label class="string optional" for="location" id="label-location">Location*</label>
                      <label class="error" id="invalid-location"></label>
                      <div class="styled-select">
                        <select id="country" name="country">
                          <option>Canada</option>
                        </select>
                      </div>
                      <div class="styled-select">
                        <select id="province" name="province">
                          <option value="00">Province/Territory</option>
                          <option value="Alberta">Alberta</option>
                          <option value="British Columbia">British Columbia</option>
                          <option value="Manitoba">Manitoba</option>
                          <option value="New Brunswick">New Brunswick</option>
                          <option value="Newfoundland/Labrador">Newfoundland/Labrador</option>
                          <option value="Northwest Territories">Northwest Territories</option>
                          <option value="Nova Scotia">Nova Scotia</option>
                          <option value="Nunavut">Nunavut</option>
                          <option value="Ontario">Ontario</option>
                          <option value="Prince Edward Island">Prince Edward Island</option>
                          <option value="Quebec">Quebec</option>
                          <option value="Saskatchewan">Saskatchewan</option>
                          <option value="Yukon">Yukon</option>
                        </select>
                      </div>
                      <div class="styled-select">
                        <select id="city" name="city">
                          <option value="00">City</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="sminputs">
                    <div class="input full">
                      <label class="string optional" for="user-name" id="label-email">Email*</label>
                      <input class="string optional" maxlength="255" id="email" name="email" placeholder="Email" type="email" size="50" />
                    </div>
                  </div>
                  <div class="sminputs">
                    <div class="input string optional">
                      <label class="string optional" for="user-pw" id="label-password">Password*</label>
                      <label for="user-pw" id="passwordStrength"></label>
                      <input class="string optional" maxlength="255" id="password" name="pass" placeholder="Password" type="password" size="50" />
                    </div>
                    <div class="input string optional">
                      <label class="string optional" for="passwordRepeat" id="label-passwordConfirm">Confirm password*</label>
                      <input class="string optional" maxlength="255" id="passwordRepeat" name="confpass" placeholder="Repeat password" type="password" size="50" />
                    </div>
                  </div>
                  <div class="simform__actions">
                    <br>
                    <input class="sumbit" type="submit" value="Create Account" id="createAccount" />
                    <span class="simform__actions-sidetext">By creating an account you agree to our <a class="special" href="#" target="_blank" role="link">Terms & Privacy</a></span>
                  </div>
                </form>
              </div>
              <div class="logmod__alter">
              </div>
            </div>
            <div class="logmod__tab lgm-2">
              <div class="logmod__heading">
                <br>
                <span class="logmod__title">Appointer</span>
                <br><br>
                <span class="logmod__heading-subtitle" id="loginText">Enter your email and password <strong>to log in</strong></span>
              </div>
              <div class="logmod__form">
                <form accept-charset="utf-8" action="#" class="simform" id="login">
                  <div class="sminputs">
                    <div class="input full">
                      <label class="string optional" for="user-name" id="label-loginemail">Email</label>
                      <input class="string optional" maxlength="255" id="loginemail" name="email" placeholder="Email" type="email" size="50" />
                    </div>
                  </div>
                  <div class="sminputs">
                    <div class="input full">
                      <label class="string optional" for="user-pw" id="label-loginpassword">Password</label>
                      <input class="string optional" maxlength="255" id="loginpassword" name="pass" placeholder="Password" type="password" size="50" />
                    </div>
                  </div>
                  <div class="simform__actions">
                    <input class="sumbit" name="commit" type="submit" id="logIn" value="Log In" />
                    <span class="simform__actions-sidetext"><a class="special" role="link" href="#">Forgot your password?</a></span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/pages/js/login_signup_handler.js"></script>
    <script src="/pages/js/birthday_picker.js"></script>
    <script src="/pages/js/login_signup.js"></script>
  </body>
</html>
